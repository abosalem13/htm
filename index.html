<!DOCTYPE html>
<html>
<head>
    <title>Send Location via Email</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation);
            } else {
                alert("المتصفح لا يدعم خاصية تحديد الموقع.");
            }
        }

        function sendLocation(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var userLocation = "Latitude: " + latitude + ", Longitude: " + longitude;

            // عنوان السيرفر الذي يتعامل مع إرسال البريد
            var serverUrl = 'http://localhost:5000'; // استخدم localhost عند العمل محليًا

            // إرسال طلب POST إلى السيرفر
            fetch(serverUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    location: userLocation
                }),
            })
            .then(response => response.json())
            .then(data => {
                alert('تم إرسال الموقع عبر البريد الإلكتروني بنجاح!');
            })
            .catch((error) => {
                console.error('خطأ:', error);
            });
        }
    </script>
</head>
<body>
    <button onclick="getLocation()">إرسال موقعي عبر البريد الإلكتروني</button>
</body>
</html>
